<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - admin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .login-box {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .login-box h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .login-box p {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #000;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #000;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: inherit;
        }

        .login-button:hover {
            background-color: #333333;
        }

        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>panel de administración</h1>
            <p>ingresa tu contraseña para continuar</p>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">contraseña</label>
                    <input type="password" id="password" name="password" required autofocus>
                </div>
                
                <button type="submit" class="login-button" id="loginButton">iniciar sesión</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api';
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        // Check if already authenticated
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/check`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/admin.html';
                }
            } catch (error) {
                console.error('Error checking auth:', error);
            }
        }

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            
            loginButton.disabled = true;
            loginButton.textContent = 'iniciando sesión...';
            errorMessage.classList.remove('show');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    window.location.href = '/admin.html';
                } else {
                    errorMessage.textContent = data.error || 'error al iniciar sesión';
                    errorMessage.classList.add('show');
                    loginButton.disabled = false;
                    loginButton.textContent = 'iniciar sesión';
                }
            } catch (error) {
                console.error('Error logging in:', error);
                errorMessage.textContent = 'error de conexión. por favor intenta de nuevo.';
                errorMessage.classList.add('show');
                loginButton.disabled = false;
                loginButton.textContent = 'iniciar sesión';
            }
        });

        // Check auth on load
        checkAuth();
    </script>
</body>
</html>
